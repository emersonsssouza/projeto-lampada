<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="icones/icon-lampada.ico" type="image/x-icon">
  <title>Lampada JS</title>
</head>

<body>
  <div id="titulo">
    <h1 id="titulo-lampada">Lampada JS</h1>
  </div>

  <section>
    <div id="conteudo-lampada">
      <img ondblclick="lampBroken()" id="lampada" src="imagens/desligada.png">
    </div>
    <div id="conteudo-button">
      <button class="btn" onclick="lampOn()">Ligar</button>
      <button class="btn" onclick="lampOff()">Desligar</button>
    </div>
  </section>

  <script src="javaScript/lampada.js"></script>
</body>

</html>
